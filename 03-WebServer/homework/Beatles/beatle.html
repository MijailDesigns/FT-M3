<!DOCTYPE html>
<html lang="en">
    <style>
        body{
            background-image: url(https://i0.wp.com/clickwallpapers.net/wp-content/uploads/2022/08/clickwallpapers-The-Beatles-img8.jpg?fit=3840%2C2160&ssl=1);
            background-size: cover;
        }
        h1{
            text-align: center;
            
        }
        .main-title{
            color: whitesmoke;
        }
        .content{
            height: 80vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .card {
            background-color: aliceblue;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            max-width: 600px;
            margin: auto;
            text-align: center;
            font-family: arial;
        }
        
        .title {
          color: grey;
          font-size: 18px;
        }
    </style>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 class="main-title">Bienvenidos a la Wiki Beatles</h1>
    <div class="content">
        <div class="card">
            <h1>{name}</h1>
            <p class="title">Date of Birth: {birthdate}</p>
            <img src={profilePic} style="width:100%">
        </div>
    </div>
    
</body>
</html>
